<!DOCTYPE html>
<html>
	<head>
		<title>STLC</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script defer src="Main.bc.js"></script>
		<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div x-data="{ code: '', outputs: [], submit() { var u = this.code; var r = 'Unknown error'; this.code = ''; if (u.trim() === '') return; try { r = stlcLib.dumpRes(stlcLib.infer(u)) } catch (e) {}; this.outputs.push({ id: this.outputs.length, prompt: u, response: r }); $nextTick(() => { document.getElementById('last').scrollIntoView() }); } }">
			<div class="container">
				<div class="container-log">
					<hr/>
					<template x-for="output in outputs" :key="output.id">
						<div>
							<span class="prompt-output">&gt;&gt;&nbsp;</span>
							<span class="prompt-output" x-text="output.prompt"></span>
							<p class="prompt-output" x-text="output.response"></p>
							<hr/>
						</div>
					</template>
					<div id="last"></div>
				</div>
				<div class="container-prompt">
					<span>&gt;&gt;</span>
					<input class="prompt-input" type="text" x-model="code" @keydown.enter="submit()"></input>
					<button x-on:click="submit()">compile</button>
				</div>
			</div>
		</div>
	</body>
</html>
